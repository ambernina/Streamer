  <title>The Magical Cat Button</title>

<body>
  <button id="search">magical search button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our cat-button
    $("#search").on("click", function () {

      // show most popular call on home page
      // browse call, add filters (sort by? genre, movies, shows, )
      // individual show results call

      var searchTerm = "frozen";
      // example queryURL for a multi-search, which will be our primary search call https://api.themoviedb.org/3/search/multi?api_key=082730b7d0515dfc1a479393d7e20920&language=en-US&query=frozen&page=1&include_adult=false

      var queryURL =
        "https://api.themoviedb.org/3/search/multi?api_key=082730b7d0515dfc1a479393d7e20920&language=en-US&query=" + searchTerm + "&page=1&include_adult=false";

      // Perfoming an AJAX GET request to our queryURL
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // After the data from the AJAX request comes back
        .then(function (response) {
          console.log(response);
        });
    });
  </script>
