        <div id="login-container">
          <h1>Sign Up</h1>
          <div>
            <div class="row">
              <form class="col s12">
                <div class="row" id="signup-username">
                  <div class="input-field col s12">
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                  </div>
                </div>
                <div class="row" id="signup-email">
                  <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                  </div>
                </div>
                <div class="row" id="signup-pwd">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <a class="waves-effect waves-light btn" id="signup-btn">Sign Up</a>
              </form>
            </div>            
          </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.js"></script>
        <script>
          $(".dropdown-trigger").dropdown();

          $(document).ready(function(){
            $('.sidenav').sidenav();
          });

          var granimInstance = new Granim({
            element: '#canvas-interactive',
            name: 'interactive-gradient',
            elToSetClassOn: '.canvas-interactive-wrapper',
            direction: 'diagonal',
            isPausedWhenNotInView: true,
            stateTransitionSpeed: 500,
            states : {
                "default-state": {
                    gradients: [
                      ['#2b4d59', '#39998e'],
                      ['#39998e', '#ffdc7c'],
                      ['#ffdc7c', '#ffaa67'],
                      ['#ffaa67', '#da674a'],
                      ['#da674a', '#2b4d59']
                    ],
                    transitionSpeed: 5000
                }
            }
          });
        </script>
