<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        
        <div id="login-container">
            <h1>Log In</h1>
            <div>
                <div class="row">
                    <form class="col s12">
                        <div class="row" id="login-email">
                            <div class="input-field col s12">
                                <input id="loginemail" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row" id="login-pwd">
                            <div class="input-field col s12">
                                <input id="loginpassword" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <a class="waves-effect waves-light btn" id="login-btn">Log In</a>
                    </form>
                </div>            
            </div>
        </div>
    </body>
</html>
